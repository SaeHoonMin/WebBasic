        //JavaScript의 param은 type 쓰지않는다.
        function showYear1(year,j)
        {
            for(var i=1;i<=j;i++)
            {
                document.write(i +". "+year+"입니다<br>");
            }
        }


        function gugu() {
            for(var i=2;i<=9;i++)
            {
                for(var j=1;j<=9;j++)
                    document.write(i + " * " + j + " = "+(j*i) +"<br>");
                document.write("<br>");
            }
        }

        gugu();

    </script>
