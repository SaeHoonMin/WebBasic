<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!--
    CSS
        (X)HTML  파일의 스타일을 지정할 때 사용하는 언어
        웹문서의 전반적인 스타일을 미리 설정해 둔 스타일시트 언어
        단순 규칙으로 이루어진 텍스트
        CSS에 있는 각각의 문장들
         :  지정된 대상과
            그 대상의 속성들
            그 속성들에 적용하기 위한 스타일로 구성

    웹 기술의 세 가지 핵심요소
        : 언어 구성 측먼
          HTML(명사), CSS(형용사,부사), JS(동사)

    장점  :   디자인과 웹 구조의 분리
              작은용량, 이해하기 쉬운 구조
    - CSS는 CSS1 부터 지금의 CSS3 까지 버전이 발전
            1) CSS1 :  W3C 는 1996년에 첫 번째 CSS 공식 버전 발표
            2) CSS2 :  1998년에 발표. 현대 브라우저에서 가장 많이 채택, 사용되고 있음
            3) CSS# : 명세를 분할해서 버전업되고있음.
    - CSS의 동작방식
            1) 방문자가 웹 페이지 열기
            2) 서버는 HTML 파일과 연결되거나, HTML 파일에 포함된 다른 파일과 함께
               HTML 파일을 방문자 컴퓨터에 전송
            3) 방문자의 브라우저가 CSS 파일을 파싱
            4) 브라우저는 렌더링 엔진을 사용해 웹 페이지를 렌더링
    - CSS 규칙의 종류 : HTML, 선택자, 클래스, ID
            1) (tag) 선택자 : CSS 규칙에서 특정 태그가 보이는 방식을 재정의. 스타일을 적용
                              특정 태그를 선택해서 해당 태그의 속성을 변경
               * 선택자     : 문서 전체에 적용함.
            2) 클래스       : 다수의 엘리먼트에 스타일을 적용하고자 할 때 클래스를 사용하게 됨.
            3) ID           :
    - HTML 에서 CSS 사용하는 방법
            1) 인라인 스타일 : 한줄처리 스타일을 뜻함.
                               태그 안에 직접 지정해서 사용. HTML과 섞어서.
                               태그에 직접 스타일을 지정할때 손쉽게 사용 가능.
                               많이 쓰면 가독성이 떨어지기 때문에 비추.
            2) 내부 스타일   : HTML 파일 안에 style 태그로 별도 영역에 스타일을 정의
                               - 일반적으로 <header>..</header>안에서 사용.
                               - 해당 html 파일 내에서만 영향을 준다.
                               - HTML 문서 하나가 고유한 CSS 내용을 가질 때 사용.
            2) 외부 스타일   : 스타일 내용을 별도의 페이지로 해서 사용
                               장점 : 공유가 가능하다. 유지보수에 용이함.
                               각각의 HTML 페이지 문서는 <link ..../> 태그를 이용해서 스타일을 링크
    -->
    <link rel = "stylesheet" href="css/00.style.css"/>
</head>
<body>

</html>
