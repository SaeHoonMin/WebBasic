<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        for(var i=0;i<5;i++)
        {
            var result="";
            for(var j =0; j<=i;j++)
            {
                result +="*";
            }
            document.write(result,"<br/>");
        }

        for(var i=5;i>0;i--)
        {
            var result="";
            for(var j =0; j<i;j++)
            {
                result +="*";
            }
            document.write(result,"<br/>");
        }

    </script>

</head>
<body>

</body>
</html>
