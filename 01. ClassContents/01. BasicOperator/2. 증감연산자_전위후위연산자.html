    <script>
        var a = 10;
        a=a+1;
        a++;
        document.write("a = "+a);

        var a= 10;
        a=a-1;
        --a;
        document.write("a= " +a);
        document.write("<br>");

        var a = 1;
        var b = a;
        document.write(" a = "+a,",b = "+b);

        a+=1;


    </script>
