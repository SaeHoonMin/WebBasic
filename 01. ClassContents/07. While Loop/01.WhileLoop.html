<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
    <!--
        1)for 문
            반복횟수 정해진 경우, 배열과 함께 주로 사용
        2)while 문
            특정 조건을 만족할 때 까지 반복하는경우
    -->
    <script>
        while(true)
        {
            var value = window.prompt("패스워드를 입력 해 주세요");
            if(value=="1234")
            {
                alert("환영합니다");
                break;
            }
            else
                alert("잘못 입력했습니다.");
        }

    </script>
</head>
<body>

</body>
</html>
