<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.for_continue_break</title>
    <script>



        for(var i=0;i<=10;i++){
            continue;
            document.write(i+"<br/>");
        }
        document.write(i+"<br/");

        for(var i=0; i<=10 ; i++)
        {
            break;
            document.write(i+"<br/>");
        }

    </script>




</head>
<body>

</body>
</html>
